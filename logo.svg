<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Farbverlauf definieren -->
  <defs>
    <linearGradient id="cubeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a74da"/>
      <stop offset="100%" stop-color="#33c6ff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 3D-Würfel mit Farbverlauf und Schatten -->
  <g transform="translate(20,20)" filter="url(#shadow)">
    <polygon points="0,0 50,0 60,18 10,18" fill="url(#cubeGradient)"/>
    <polygon points="0,0 10,18 10,60 0,42" fill="#075bb5"/>
    <polygon points="50,0 60,18 60,60 50,42" fill="#33c6ff"/>
  </g>

  <!-- Hauptschriftzug mit Schatten -->
  <text x="100" y="50" font-family="Roboto, sans-serif" font-weight="700" font-size="36" fill="#0a74da" filter="url(#shadow)">3D Studio</text>
  
  <!-- Städte -->
  <text x="100" y="95" font-family="Roboto, sans-serif" font-weight="500" font-size="22" fill="#555">Darmstadt & Aschaffenburg</text>
</svg>
