<!-- Hero mit Video -->
<header>
  <video autoplay muted loop playsinline class="hero-video">
    <source src="hero.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>3D-Druck & CAD-Service in Darmstadt & Aschaffenburg</h1>
    <p>Präzise, individuell, lebendig – wir bringen Ihre Ideen in 3D zum Leben.</p>
    <button class="btn" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Jetzt Angebot anfragen</button>
  </div>
</header>

<!-- Portfolio mit Hover & optionalen Videos -->
<section id="portfolio">
  <h2 class="section-title">Portfolio</h2>
  <div class="portfolio-grid">
    <div class="portfolio-item">
      <img src="projekt1.jpg" alt="Projekt 1">
      <div class="overlay">
        <p>3D-Druck Prototyp</p>
      </div>
    </div>
    <div class="portfolio-item">
      <video controls>
        <source src="projekt2.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <p>CAD-Modell Animation</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="projekt3.jpg" alt="Projekt 3">
      <div class="overlay">
        <p>Ersatzteil Reparatur</p>
      </div>
    </div>
  </div>
</section>
